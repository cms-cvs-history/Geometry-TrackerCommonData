process GeometryTest = {
# empty input service, fire 2 events
	service = MessageLogger
	{
      	untracked vstring destinations = {"warning.txt", "debugmessages.txt" }
       	untracked vstring categories   = { "TrackerGeom", "TECGeom"}
	untracked vstring debugModules = { "*" }
      	untracked PSet warning.txt       = {untracked string threshold = "WARNING" }
      	untracked PSet debugmessages.txt = {untracked string threshold = "DEBUG"
		untracked PSet INFO        = {untracked int32 limit = 0 }
		untracked PSet DEBUG       = {untracked int32 limit = 0 }
		untracked PSet TrackerGeom = {untracked int32 limit = 1000000 }
		untracked PSet TECGeom     = {untracked int32 limit = 1000000 }
		}
   	}
	service = EnableFloatingPointExceptions {
		untracked bool enableDivByZeroEx = false
		untracked bool enableInvalidEx   = true
		untracked bool enableOverFlowEx  = false
		untracked bool enableUnderFlowEx = false
	}
	untracked PSet maxEvents = {untracked int32 input = 2}
	source = EmptySource {}
	include "Geometry/TrackerCommonData/test/data/testGeometryXML.cfi"
	module prod = PerfectGeometryAnalyzer {
		untracked bool dumpGeoHistory = true
		untracked bool dumpPosInfo    = true
		untracked bool dumpSpecs      = true
	}
#provide a scheduler path
       path p1 = { prod}
}
