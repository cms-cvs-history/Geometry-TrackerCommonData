process GeometryTest = {
# empty input service, fire 2 events
	service = MessageLogger
	{
      	untracked vstring destinations = {"warning.txt","error.txt","info.txt","debugmessages.txt"}

      	vstring categories = {  "DDdebug"}
	vstring debugModules = { "*" }
	PSet error.txt         = {string threshold = "ERROR"  }
	PSet warning.txt       = {string threshold = "WARNING"}
	PSet info.txt          = {string threshold = "INFO"  }
      	PSet debugmessages.txt = {string threshold = "DEBUG"
				PSet INFO     = { int32 limit = 0 }
				PSet DEBUG    = { int32 limit = 0 }
				PSet DDdebug  = { int32 limit = 1000000 }
				}
   	}
       source = EmptySource {untracked int32 maxEvents = 2}
       es_source = XMLIdealGeometryESSource {
	    FileInPath GeometryConfiguration="Geometry/TrackerCommonData/test/data/testConfiguration.xml"
	    string rootNodeName=""
       }	     
       module print = AsciiOutputModule {}
       module prod = PerfectGeometryAnalyzer {}
#provide a scheduler path
       path p1 = { print&prod}
}
