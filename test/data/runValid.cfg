process PROD  = 
	{
	service = MessageLogger {
		untracked vstring destinations = {"stndoutput.txt",
						  "error.txt",
						  "warning.txt"    }
		untracked PSet error.txt      = {untracked string threshold = "ERROR"  }
		untracked PSet stndoutput.txt = {untracked string threshold = "INFO"   } 
		untracked PSet warning.txt    = {untracked string threshold = "WARNING"}
	}

	service = RandomNumberGeneratorService {
		untracked uint32 sourceSeed = 135799753
		PSet moduleSeeds = {
			untracked uint32 VtxSmeared = 123456789
		        untracked uint32 g4SimHits = 9876
		}
	}

	source = FlatRandomEGunSource {
		untracked int32 maxEvents = 10000
		untracked PSet PGunParameters = {
			untracked vint32 PartID = { 14 }
			untracked double MinEta = 0.0
			untracked double MaxEta = 2.5
			untracked double MinPhi = -3.14159265358979323846
			untracked double MaxPhi =  3.14159265358979323846
			untracked double MinE  = 9.99
			untracked double MaxE  = 10.01
		}
		untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
	}

	include "IOMC/EventVertexGenerators/data/VtxSmearedGauss.cfi"
	replace VtxSmeared.SigmaX = 0.00001
	replace VtxSmeared.SigmaY = 0.00001
	replace VtxSmeared.SigmaZ = 0.00001


	#Geometry
	include "Geometry/TrackerCommonData/data/tobGeometryXML.cfi"

	module o1 = PoolOutputModule { untracked string fileName = "simevent.root" }
	include "SimG4Core/Application/data/SimG4Object.cfi"
	replace g4SimHits.UseMagneticField       = false
	replace g4SimHits.Physics.type           = "SimG4Core/Physics/DummyPhysics"
	replace g4SimHits.Physics.DummyEMPhysics = true
	replace g4SimHits.Generator.HepMCProductLabel = "source"
	replace g4SimHits.Watchers = {
		{string type = "PrintMaterialBudgetInfo"
            	 untracked string Name = "TOBModule2"
		} 
	}

	path p1 = { VtxSmeared, g4SimHits} 
	endpath ep ={o1}
	}		
